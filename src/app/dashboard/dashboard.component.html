<div class="m-x-auto p-a-2">
  <table class="table table-striped table-inverse table-hover table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>NAME</th>
        <th>STOCK CODE</th>
      </tr>
    </thead>
    <tr *ngFor="let stock of stocks">
      <td>{{stock.id}}</td>
      <td>{{stock.name}}</td>
      <td>{{stock.stockCode}}</td>
    </tr>
  </table>
</div>

<hr>
<h2>Add Stock</h2>
Stock Code: <input #newStockCode />
Stock Name: <input #newName />

<button type="button" class="btn btn-primary" (click)="createStock(newStockCode.value, newName.value)">CREATE</button>
  
<div class="jumbotron">
  <h1 class="display-3">Amgular 4 Finance!</h1>
  <p class="lead">Stocks, Bonds, Mutual Funds</p>
  <hr class="my-4">
  <p>A Simple Angular 4 finance web application</p>

  <p class="lead">
    <a class="btn btn-primary btn-lg" href="#" role="button">START</a>
  </p>
</div>
